<html>
<head>
  <h2> COURSE REGISTRATION FORM </h2>
  <style>
  body{
  background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
  font-family: "Roboto",sans-serif;
  font-size: 12pt;
  color:white;
  margin:auto;
  padding-top: 10px;
  padding-bottom: 10px;
  width: 400px;
  }
  h2{
    color:magenta;
  }
  input {
      font-size: 18pt;
      color:royalblue;
      }
  input:focus, textarea:focus{
  background-color: #f4bde9;
  color:white;
  }
  input:required:invalid, input:focus:invalid{
    color:red;
  }
</style>
</head>
<body>
  <script>
  function name1() {
    var fname=document.getElementById("fname").value;
    var mname=document.getElementById("mname").value;
    var lname=document.getElementById("lname").value;
    //var phoneno=document.getElementById("mobno").value;
    //var lphoneno=phoneno.length;
    if(fname==""){
      alert("Enter a valid first name");
    }
    if(lname==""){
      alert("Enter a valid last name");
    }
  }
  </script>
  First Name:<input type="text"Id="fname"/><br>

  Gender:<input type="radio" name="radio1" value="male"/> Male
  <input type="radio" name="radio1" value="female"/> Female<br>
  Date Of Birth: <input type="date" data-date="" data-date-format="dd/mm/yyyy"/><br>
 <date-util format="dd/mm/yyyy"></date-util>
  Address for Communication:<br>
 <input type="text"Id="line1"/><br>
 <input type="text"Id="line2"/><br>

 City:<select id="City" name="City">

 Country:<select id="Country" name="Country">

</html>
